    <h1>Donate to Save the Ocean</h1>

    <form id="myForm">

      <label for="s2"> $20</label>

      <label for="s3"> $30</label>
      <input type="text" placeholder="$Other" id="other"><br><br><br>
      <input type="submit" value="DONATE" id="donate">
      </section>
    </form>
